services:
  # Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tdr_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./api-backend/supabase/schema_supabase.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

  # Backend API
  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    env_file:
      - ./api-backend/.env
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - db

  # Frontend
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://nginx/api
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://nginx/api
    env_file:
      - ./web-frontend/.env.local
    expose:
      - "3001"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api-backend
      - db

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - web-frontend
      - api-backend
      - db

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
