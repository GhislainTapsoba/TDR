services:
  # Backend API
  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    env_file:
      - ./api-backend/.env
    expose:
      - "3000"
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://nginx/api
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://nginx/api
    env_file:
      - ./web-frontend/.env.local
    expose:
      - "3001"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api-backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - web-frontend
      - api-backend

networks:
  app-network:
    driver: bridge
